<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Buku - Toko Buku Online</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Toko Buku Online</h1>
            <nav>
                <a href="dashboard.html">Dashboard</a>
                <a href="stok.html" class="active">Katalog</a>
                <a href="checkout.html">Pemesanan</a>
                <a href="tracking.html">Tracking</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="page-header">
            <h2>Katalog Buku</h2>
            <button id="tambahBukuBtn" class="btn-primary">+ Tambah Buku Baru</button>
        </section>

        <section class="filter-section">
            <input type="text" id="searchInput" placeholder="Cari buku...">
            <select id="kategoriFilter">
                <option value="">Semua Kategori</option>
                <option value="Fiksi">Fiksi</option>
                <option value="Non-Fiksi">Non-Fiksi</option>
                <option value="Pendidikan">Pendidikan</option>
                <option value="Teknologi">Teknologi</option>
            </select>
        </section>

        <section class="stok-section">
            <table id="tabelBuku">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Judul</th>
                        <th>Penulis</th>
                        <th>Kategori</th>
                        <th>Harga</th>
                        <th>Stok</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="bukuTableBody">
                </tbody>
            </table>
        </section>
    </main>

    <div id="tambahBukuModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Tambah Buku Baru</h2>
            <form id="tambahBukuForm">
                <div class="form-group">
                    <label for="judulBuku">Judul Buku</label>
                    <input type="text" id="judulBuku" required>
                </div>
                <div class="form-group">
                    <label for="penulisBuku">Penulis</label>
                    <input type="text" id="penulisBuku" required>
                </div>
                <div class="form-group">
                    <label for="kategoriBuku">Kategori</label>
                    <select id="kategoriBuku" required>
                        <option value="Fiksi">Fiksi</option>
                        <option value="Non-Fiksi">Non-Fiksi</option>
                        <option value="Pendidikan">Pendidikan</option>
                        <option value="Teknologi">Teknologi</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="hargaBuku">Harga</label>
                    <input type="number" id="hargaBuku" required>
                </div>
                <div class="form-group">
                    <label for="stokBuku">Stok</label>
                    <input type="number" id="stokBuku" required>
                </div>
                <button type="submit" class="btn-primary">Simpan</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Toko Buku Online. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/stok.js"></script>
</body>
</html>
