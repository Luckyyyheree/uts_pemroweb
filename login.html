<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Toko Buku Online</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Toko Buku Online</h1>
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            <div class="login-links">
                <a href="#" id="lupaPasswordBtn">Lupa Password?</a>
                <a href="#" id="daftarBtn">Daftar Akun Baru</a>
            </div>
        </div>
    </div>

    <div id="lupaPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Lupa Password</h2>
            <form id="lupaPasswordForm">
                <div class="form-group">
                    <label for="resetEmail">Email Terdaftar</label>
                    <input type="email" id="resetEmail" required>
                </div>
                <button type="submit" class="btn-primary">Kirim Link Reset</button>
            </form>
        </div>
    </div>

    <div id="daftarModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Daftar Akun Baru</h2>
            <form id="daftarForm">
                <div class="form-group">
                    <label for="namaLengkap">Nama Lengkap</label>
                    <input type="text" id="namaLengkap" required>
                </div>
                <div class="form-group">
                    <label for="emailDaftar">Email</label>
                    <input type="email" id="emailDaftar" required>
                </div>
                <div class="form-group">
                    <label for="passwordDaftar">Password</label>
                    <input type="password" id="passwordDaftar" required>
                </div>
                <div class="form-group">
                    <label for="konfirmasiPassword">Konfirmasi Password</label>
                    <input type="password" id="konfirmasiPassword" required>
                </div>
                <button type="submit" class="btn-primary">Daftar</button>
            </form>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
